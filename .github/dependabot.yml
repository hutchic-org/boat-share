---
version: 2
updates:
- package-ecosystem: docker
  directory: /
  schedule:
    interval: daily
  groups:
    patch:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "patch"

- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
  groups:
    patch:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "patch"

- package-ecosystem: npm
  directory: /
  ignore:
  - dependency-name: '*'
    update-types: [version-update:semver-major]
  schedule:
    interval: daily
  groups:
    patch:
      applies-to: version-updates
      patterns:
        - "*"
      update-types:
        - "patch"
